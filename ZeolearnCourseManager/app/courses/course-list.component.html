<div class='panel panel-success'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Filter by:</div>
            <div class='col-md-4'>
                <input type='text' [(ngModel)]='listFilter' />
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Filtered by: {{listFilter}} </h3>
            </div>
        </div>
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='courses && courses.length'>
                <thead>
                    <tr>
                        <th>
                            Logo
                        </th>
                        <th>Course</th>
                        <th>Code</th>
                        <th>Price</th>
                        <th>5 Star Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let course of courses | courseFilter:listFilter'>
                        <td>
                            <img 
                                [src]='course.courseImageUrl'
                                [title]='course.courseTitle'
                                [style.width.px]='imageWidth'
                                [style.height.px]='imageHeight'
                                [style.margin.px]='imageMargin'>
                        </td>
                        <td><a [routerLink]="['/courses', course.courseId]">
                            {{course.courseTitle}}
                        </a></td>
                        <td>{{ course.courseCode | lowercase }}</td>
                        <td [hidden]='true'>{{ course.price | currency:'USD':true:'1.2-2'}}</td>
                        <td>
                            <ai-star [rating]='course.rating'
                                (ratingClicked)='onRatingClicked($event)'>
                            </ai-star>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
